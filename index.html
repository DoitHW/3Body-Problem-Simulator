<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Tres Cuerpos – Corrección Visualización</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background-color: #050510; 
      font-family: 'Roboto Condensed', Arial, sans-serif; 
      color: #eee; 
      height: 100%;
      touch-action: none;
    }
    
    canvas {
      display: block; 
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #050510 100%);
      width: 100%; 
      height: 100%;
    }
    
    /* Contenedor para los controles superiores */
    #topControls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 20;
    }
    
    #btnTogglePanel {
      padding: 10px 20px;
      border: 1px solid #555; 
      border-radius: 5px; 
      background-color: #333;
      color: #fff; 
      font-size: 15px; 
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }
    
    #btnTogglePanel:hover {
      background-color: #555; 
    }
    
    #langSelect {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      appearance: none; 
      -webkit-appearance: none; 
      -moz-appearance: none; 
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position-x: 100%;
      background-position-y: 5px;
      padding-right: 25px; 
    }
    
    #langSelect:hover {
      background-color: #555;
    }
    
    #controlPanel {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: rgba(30,30,40,0.95); 
      padding: 20px;
      border-radius: 10px; 
      width: 400px; 
      z-index: 10;
      max-height: 90vh; 
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5); 
      display: flex;
      flex-direction: column;
    }
    
    #panelHeader {
      display: flex; 
      justify-content: center; 
      align-items: center;
      margin-bottom: 15px; 
      border-bottom: 1px solid #555; 
      padding-bottom: 10px;
    }
    
    #panelHeader h2 { 
      margin: 0; 
      font-size: 24px; 
      font-weight: normal; 
    }
    
    #globalZoomToggleContainer {
      margin-top: 12px; 
      display: none;
    }
    
    #globalZoomToggleContainer button {
      width: 100%; 
      padding: 10px;
      border: 1px solid #555; 
      border-radius: 5px; 
      background-color: #444;
      color: #fff; 
      font-size: 15px; 
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }
    
    #globalZoomToggleContainer button:hover {
      background-color: #666; 
    }
    
    #controlPanel label {
      display: block; 
      margin-top: 10px; 
      font-size: 15px; 
      color: #ddd; 
    }
    
    #controlPanel input[type="number"],
    #controlPanel input[type="color"],
    #controlPanel input[type="range"],
    #controlPanel select,
    #controlPanel input[type="text"] {
      width: calc(100% - 10px); 
      padding: 8px; 
      margin-top: 6px;
      margin-bottom: 6px; 
      box-sizing: border-box; 
      font-size: 14px; 
      border: 1px solid #666; 
      border-radius: 4px;
      background-color: #222; 
      color: #eee; 
    }
    
    #controlPanel button {
      width: 49%; 
      padding: 10px; 
      margin-top: 15px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 15px; 
      background-color: #555; 
      color: #fff;
      transition: background-color 0.3s ease; 
    }
    
    #controlPanel button:hover {
      background-color: #777; 
    }
    
    .btn-container { 
      display: flex; 
      justify-content: space-between; 
      margin-top: 5px; 
    }
    
    #extraInfo {
      margin-top: 12px; 
      padding: 10px; 
      background: rgba(0,0,0,0.8); 
      border-radius: 5px; 
      font-size: 13px; 
      color: #ccc; 
    }
    
    #infoModal {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30,30,40,0.98); 
      padding: 30px;
      border-radius: 12px; 
      z-index: 30; 
      width: 85%; 
      max-height: 85vh; 
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7); 
    }
    
    #infoModal h2 { 
      text-align: center; 
      font-size: 28px; 
      margin-bottom: 20px; 
      font-weight: normal; 
    }
    
    #infoModal h3 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    
    #infoModal p { 
      font-size: 15px; 
      line-height: 1.6; 
      color: #ddd; 
    }
    
    #infoModal ul {
      margin: 0 0 10px 20px;
      padding: 0;
      color: #ddd;
    }
    
    #infoModal li {
      margin-bottom: 5px;
    }
    
    #btnCerrarInfo {
      display: block; 
      margin: 20px auto 0 auto; 
      padding: 10px 20px;
      border: none; 
      border-radius: 5px; 
      background-color: #666;
      color: #fff; 
      cursor: pointer;
      font-size: 15px; 
      transition: background-color 0.3s ease; 
    }
    
    #btnCerrarInfo:hover {
      background-color: #888; 
    }
    
    #listaCuerpos {
      margin-top: 12px; 
      border: 1px solid #555; 
      border-radius: 6px; 
      padding: 10px;
      background-color: #1a1a2e; 
    }
    
    .cuerpoItem {
      border-bottom: 1px solid #555;
      padding: 15px 0; 
      margin-bottom: 10px;
    }
    
    .cuerpoItem:last-child { 
      border-bottom: none; 
    }
    
    .campo { 
      margin-top: 10px; 
    }
    
    .campo label { 
      font-size: 13px; 
      color: #ccc; 
    }
    
    .campo input { 
      width: calc(100% - 8px); 
      padding: 8px; 
      font-size: 13px; 
      border: 1px solid #666; 
      border-radius: 4px;
      background-color: #222; 
      color: #eee; 
    }
    
    .btnEliminar {
      background-color: #c0392b; 
      color: #fff; 
      border: none; 
      border-radius: 4px;
      padding: 6px 12px; 
      cursor: pointer; 
      font-size: 13px; 
      margin-top: 8px; 
      transition: background-color 0.3s ease; 
    }
    
    .btnEliminar:hover {
      background-color: #e74c3c; 
    }
    
    #formAgregar {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30,30,40,0.95); 
      padding: 30px;
      border-radius: 12px; 
      z-index: 20; 
      width: 350px; 
      box-shadow: 0 8px 16px rgba(0,0,0,0.7); 
    }
    
    #formAgregar h3 { 
      text-align: center; 
      margin-top: 0; 
      margin-bottom: 20px; 
      font-size: 24px; 
      font-weight: normal; 
    }
    
    #formAgregar label { 
      display: block; 
      margin-top: 12px; 
      font-size: 15px; 
      color: #ddd; 
    }
    
    #formAgregar input[type="number"],
    #formAgregar input[type="color"] {
      width: calc(100% - 10px); 
      padding: 8px; 
      margin-top: 6px;
      margin-bottom: 10px; 
      box-sizing: border-box; 
      font-size: 14px; 
      border: 1px solid #666; 
      border-radius: 4px;
      background-color: #222; 
      color: #eee; 
    }
    
    #formAgregar button {
      width: 100%; 
      padding: 10px; 
      margin-top: 15px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 15px; 
      background-color: #555; 
      color: #fff;
      transition: background-color 0.3s ease; 
    }
    
    #formAgregar button:hover {
      opacity: 0.9;
      background-color: #777; 
    }
    
    #formAgregar button#btnCancelarAgregar {
      background-color: #777; 
    }
    
    #formAgregar button#btnCancelarAgregar:hover {
      background-color: #999; 
    }
    
    .scrollable-section {
      max-height: 400px; 
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      background-color: #1a1a2e;
    }
    
    .scrollable-section h3 {
      margin-top: 0; 
      margin-bottom: 10px;
    }
    
    .scrollable-section #listaCuerpos {
      border: none; 
      padding: 0; 
      background-color: transparent; 
      margin-top: 0; 
    }
    
    @media (max-width: 600px) {
      #controlPanel { 
        width: 95%; 
        right: 2.5%; 
        top: 15px; 
        padding: 15px; 
      }
      #infoModal, #formAgregar {
        width: 90%; 
        padding: 20px; 
      }
      #infoModal h2, #formAgregar h3 {
        font-size: 22px; 
      }
      #infoModal p, #formAgregar label,
      #controlPanel label,
      #controlPanel button, #btnTogglePanel,
      #globalZoomToggleContainer button,
      .btnEliminar, #formAgregar button,
      .campo label, .campo input {
        font-size: 14px; 
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Contenedor para los controles superiores -->
  <div id="topControls">
    <button id="btnTogglePanel">Ocultar Panel</button>
    <select id="langSelect">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="controlPanel" style="display:block;">
    <div id="panelHeader">
      <h2>Controles</h2>
    </div>
    <div class="btn-container">
      <button id="btnInfo" style="width:100%;">Información</button>
    </div>
    <div class="btn-container">
      <button id="btnPausar">Pausar</button>
      <button id="btnReiniciar">Reiniciar</button>
    </div>
    <div class="btn-container">
      <button id="btnRestablecer" style="width:98%;">Restablecer por defecto</button>
    </div>

    <label for="configSelect">Configuración:</label>
    <select id="configSelect">
      <option value="personalizada" selected>Personalizada</option>
      <option value="lagrange">Lagrange (Triángulo)</option>
      <option value="figura8">El Ocho</option>
      <option value="euler">Euler (Colineal)</option>
      <option value="butterfly">Butterfly‑1</option>
    </select>
    <div id="extraInfo"></div>

    <label for="dtRange">Paso temporal (dt): <span id="dtValor">0.001</span></label>
    <input type="range" id="dtRange" min="0.0001" max="0.01" step="0.0001" value="0.001">

    <label for="scaleRange">Escala: <span id="scaleValor">1</span></label>
    <input type="range" id="scaleRange" min="0.1" max="5" step="0.1" value="1">

    <label for="speedRange">Velocidad: <span id="speedValor">1</span>x</label>
    <input type="range" id="speedRange" min="0.1" max="50" step="0.1" value="1">

    <label for="trackSelect">Tracking Cámara:</label>
    <select id="trackSelect">
      <option value="none">Ninguno</option>
    </select>
    <!-- Contenedor para el toggle de zoom automático en modo global -->
    <div id="globalZoomToggleContainer">
      <button id="btnToggleAutoZoom">Desactivar Zoom Automático</button>
    </div>
    <h3>Cuerpos</h3>
    <div class="scrollable-section">
      <div id="listaCuerpos"></div>
    </div>
    <button id="btnAgregar" style="width:100%;">Añadir Cuerpo</button>
    <small style="color:#aaa; display:block; margin-top:10px;">Arrastra los cuerpos o, si no tocas ninguno, arrastra para mover la cámara.</small>
  </div>

  <!-- Modal de Información modificado -->
  <div id="infoModal">
    <h2 data-key="infoModalTitle">Manual de Instrucciones y Configuraciones</h2>
    <div id="infoModalContent">
      <!-- Se inyecta el contenido mediante JavaScript -->
    </div>
    <button id="btnCerrarInfo" style="width: 100%">Cerrar</button>
  </div>

  <div id="formAgregar">
    <h3>Nuevo Cuerpo</h3>
    <label for="nuevaMasa">Masa:</label>
    <input type="number" id="nuevaMasa" value="1" step="0.1">
    <label for="nuevaVx">Velocidad X:</label>
    <input type="number" id="nuevaVx" value="0" step="0.1">
    <label for="nuevaVy">Velocidad Y:</label>
    <input type="number" id="nuevaVy" value="0" step="0.1">
    <label for="nuevoPosX">Posición X:</label>
    <input type="number" id="nuevoPosX" value="0" step="1">
    <label for="nuevoPosY">Posición Y:</label>
    <input type="number" id="nuevoPosY" value="0" step="1">
    <label for="nuevoColor">Color:</label>
    <input type="color" id="nuevoColor" value="#ffffff">
    <button id="btnConfirmarAgregar">Agregar</button>
    <button id="btnCancelarAgregar" style="background-color:#777;">Cancelar</button>
  </div>

  <script>
    (function(){
      // Traducciones
      const translations = {
        es: {
          "btnTogglePanel": "Ocultar Panel",
          "btnPausar": "Pausar",
          "btnReiniciar": "Reiniciar",
          "btnRestablecer": "Restablecer por defecto",
          "configLabel": "Configuración:",
          "configPersonalizada": "Personalizada",
          "configLagrange": "Lagrange (Triángulo)",
          "configFigura8": "El Ocho",
          "configEuler": "Euler (Colineal)",
          "configButterfly": "Butterfly‑1",
          "dtLabel": "Paso temporal (dt):",
          "scaleLabel": "Escala:",
          "speedLabel": "Velocidad:",
          "trackLabel": "Tracking Cámara:",
          "trackNinguno": "Ninguno",
          "btnToggleAutoZoom": "Desactivar Zoom Automático",
          "btnInfo": "Información",
          "btnAddBody": "Añadir Cuerpo",
          "dragInfo": "Arrastra los cuerpos o, si no tocas ninguno, arrastra para mover la cámara.",
          "cuerpoLabel": "Cuerpo",
          "masaCampoLabel": "Masa:",
          "vxCampoLabel": "Vel X:",
          "vyCampoLabel": "Vel Y:",
          "colorCampoLabel": "Color:",
          "posXCampoLabel": "Pos X:",
          "posYCampoLabel": "Pos Y:",
          "btnEliminar": "Eliminar",
          "trackGlobal": "Tracking Global",
          "trackCuerpo": "Track cuerpo",
          // Nuevas claves para el modal de información
          "infoModalTitle": "Manual de Instrucciones y Configuraciones",
          "infoModalContent": `
            <h3>Manual de Instrucciones</h3>
            <p>Este simulador muestra la interacción gravitacional entre tres cuerpos. Puedes seleccionar diferentes configuraciones predefinidas o utilizar la opción personalizada para crear tu propio sistema.</p>
            <h4>Controles Principales</h4>
            <ul>
              <li><strong>Paso temporal (dt):</strong> Controla el intervalo de tiempo de la simulación. Valores más pequeños ofrecen mayor precisión pero requieren más cálculos.</li>
              <li><strong>Escala:</strong> Ajusta el zoom de la vista. Utiliza la rueda del ratón o el control para acercar o alejar.</li>
              <li><strong>Velocidad:</strong> Define la cantidad de iteraciones por fotograma. Aumentar este valor acelera la simulación.</li>
            </ul>
            <h4>Tracking de Cámara</h4>
            <ul>
              <li><strong>Ninguno:</strong> La cámara se mueve manualmente arrastrando el lienzo.</li>
              <li><strong>Tracking Global:</strong> La cámara se centra automáticamente en el sistema y puede activar o desactivar el zoom automático.</li>
              <li><strong>Track cuerpo N:</strong> La cámara sigue el cuerpo seleccionado.</li>
            </ul>
            <h4>Agregar y Modificar Cuerpos</h4>
            <p>En la sección "Cuerpos" puedes modificar individualmente la masa, velocidad, posición y color de cada cuerpo. Al arrastrarlos en el canvas, se actualiza su posición.</p>
            <h3>Información sobre las Configuraciones</h3>
            <ul>
              <li><strong>Lagrange:</strong> Tres masas iguales formando un triángulo equilátero en rotación.</li>
              <li><strong>El Ocho:</strong> Solución de Chenciner–Montgomery donde tres masas siguen una trayectoria en forma de 8.</li>
              <li><strong>Euler:</strong> Tres masas en configuración colineal con movimiento periódico.</li>
              <li><strong>Butterfly‑1:</strong> Solución de Šuvakov–Dmitrašinović con trayectoria tipo mariposa.</li>
            </ul>
          `
        },
        en: {
          "btnTogglePanel": "Hide Panel",
          "btnPausar": "Pause",
          "btnReiniciar": "Restart",
          "btnRestablecer": "Reset to Default",
          "configLabel": "Configuration:",
          "configPersonalizada": "Custom",
          "configLagrange": "Lagrange (Triangle)",
          "configFigura8": "Figure Eight",
          "configEuler": "Euler (Collinear)",
          "configButterfly": "Butterfly‑1",
          "dtLabel": "Time step (dt):",
          "scaleLabel": "Scale:",
          "speedLabel": "Speed:",
          "trackLabel": "Camera Tracking:",
          "trackNinguno": "None",
          "btnToggleAutoZoom": "Disable Auto Zoom",
          "btnInfo": "Information",
          "btnAddBody": "Add Body",
          "dragInfo": "Drag bodies, or drag the background to move the camera.",
          "cuerpoLabel": "Body",
          "masaCampoLabel": "Mass:",
          "vxCampoLabel": "X Vel:",
          "vyCampoLabel": "Y Vel:",
          "colorCampoLabel": "Color:",
          "posXCampoLabel": "X Pos:",
          "posYCampoLabel": "Y Pos:",
          "btnEliminar": "Delete",
          "trackGlobal": "Global Tracking",
          "trackCuerpo": "Track body",
          // Nuevas claves para el modal de información
          "infoModalTitle": "Instructions and Configurations Manual",
          "infoModalContent": `
            <h3>Instructions</h3>
            <p>This simulator shows the gravitational interaction between three bodies. You can select different predefined configurations or use the custom option to create your own system.</p>
            <h4>Main Controls</h4>
            <ul>
              <li><strong>Time Step (dt):</strong> Controls the simulation's time interval. Smaller values offer greater precision but require more calculations.</li>
              <li><strong>Scale:</strong> Adjusts the zoom of the view. Use the mouse wheel or the control to zoom in or out.</li>
              <li><strong>Speed:</strong> Defines the number of iterations per frame. Increasing this value speeds up the simulation.</li>
            </ul>
            <h4>Camera Tracking</h4>
            <ul>
              <li><strong>None:</strong> The camera can be moved manually by dragging the canvas.</li>
              <li><strong>Global Tracking:</strong> The camera automatically centers on the system and can toggle automatic zoom.</li>
              <li><strong>Track body N:</strong> The camera follows the selected body.</li>
            </ul>
            <h4>Add and Modify Bodies</h4>
            <p>In the "Bodies" section, you can individually modify the mass, speed, position, and color of each body. Dragging them on the canvas updates their position.</p>
            <h3>Configurations Information</h3>
            <ul>
              <li><strong>Lagrange:</strong> Three equal masses forming an equilateral triangle in rotation.</li>
              <li><strong>Figure Eight:</strong> Chenciner–Montgomery solution where three masses follow a figure-8 trajectory.</li>
              <li><strong>Euler:</strong> Three bodies in a collinear configuration with periodic motion.</li>
              <li><strong>Butterfly‑1:</strong> Šuvakov–Dmitrašinović solution with a butterfly-like trajectory.</li>
            </ul>
          `
        }
      };
    
      function updateText(lang) {
        const langData = translations[lang];
        if (!langData) {
          console.warn(`No translations found for language: ${lang}`);
          return;
        }
        document.getElementById('btnTogglePanel').textContent = langData["btnTogglePanel"];
        document.getElementById('btnPausar').textContent = langData["btnPausar"];
        document.getElementById('btnReiniciar').textContent = langData["btnReiniciar"];
        document.getElementById('btnRestablecer').textContent = langData["btnRestablecer"];
        document.querySelector('label[for="configSelect"]').textContent = langData["configLabel"];
        document.querySelector('#configSelect option[value="personalizada"]').textContent = langData["configPersonalizada"];
        document.querySelector('#configSelect option[value="lagrange"]').textContent = langData["configLagrange"];
        document.querySelector('#configSelect option[value="figura8"]').textContent = langData["configFigura8"];
        document.querySelector('#configSelect option[value="euler"]').textContent = langData["configEuler"];
        document.querySelector('#configSelect option[value="butterfly"]').textContent = langData["configButterfly"];
        document.querySelector('label[for="dtRange"]').childNodes[0].textContent = langData["dtLabel"];
        document.querySelector('label[for="scaleRange"]').childNodes[0].textContent = langData["scaleLabel"];
        document.querySelector('label[for="speedRange"]').childNodes[0].textContent = langData["speedLabel"];
        document.querySelector('label[for="trackSelect"]').textContent = langData["trackLabel"];
        document.querySelector('#trackSelect option[value="none"]').textContent = langData["trackNinguno"];
        document.getElementById('btnToggleAutoZoom').textContent = langData["btnToggleAutoZoom"];
        document.getElementById('btnInfo').textContent = langData["btnInfo"];
        document.querySelector('#controlPanel small').textContent = langData["dragInfo"];
        // Actualizar el contenido del modal de información
        document.querySelector('#infoModal h2').textContent = langData["infoModalTitle"];
        document.getElementById('infoModalContent').innerHTML = langData["infoModalContent"];
    
        // Actualizar lista de cuerpos
        const listaCuerpos = document.getElementById('listaCuerpos');
        Array.from(listaCuerpos.children).forEach((cuerpoItem, index) => {
          cuerpoItem.querySelector('strong').textContent = `${langData["cuerpoLabel"]} ${index+1}`;
          cuerpoItem.querySelector('.campo:nth-child(2) label').textContent = langData["masaCampoLabel"];
          cuerpoItem.querySelector('.campo:nth-child(3) label').textContent = langData["vxCampoLabel"];
          cuerpoItem.querySelector('.campo:nth-child(4) label').textContent = langData["vyCampoLabel"];
          cuerpoItem.querySelector('.campo:nth-child(5) label').textContent = langData["colorCampoLabel"];
          cuerpoItem.querySelector('.campo:nth-child(6) label').textContent = langData["posXCampoLabel"];
          cuerpoItem.querySelector('.campo:nth-child(7) label').textContent = langData["posYCampoLabel"];
          cuerpoItem.querySelector('.btnEliminar').textContent = langData["btnEliminar"];
        });
    
        // Actualizar opciones del tracking de cámara
        const trackSelect = document.getElementById('trackSelect');
        const currentTrackValue = trackSelect.value;
        trackSelect.innerHTML = '';
        let optionNone = document.createElement('option');
        optionNone.value = 'none';
        optionNone.textContent = langData["trackNinguno"];
        trackSelect.appendChild(optionNone);
        let optionGlobal = document.createElement('option');
        optionGlobal.value = 'global';

      class Body {
        constructor(cfg) {
          this.m = cfg.m;
          this.x = cfg.x;
          this.y = cfg.y;
          this.vx = cfg.vx;
          this.vy = cfg.vy;
          this.ax = 0;
          this.ay = 0;
          this.color = cfg.color || "#FFFFFF";
          this.trail = [];
          this.trailLength = 600;
          this.radius = 0.02;
        }
        update(dt) {
          this.vx += this.ax * dt;
          this.vy += this.ay * dt;
          this.x += this.vx * dt;
          this.y += this.vy * dt;
          const lastPoint = this.trail[this.trail.length - 1];
          if (!lastPoint || Math.hypot(this.x - lastPoint.x, this.y - lastPoint.y) > 0.01) {
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > this.trailLength) { this.trail.shift(); }
          }
        }
        draw(ctx, scale, offsetX = 0, offsetY = 0) {
          if (this.trail.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1.5;
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < this.trail.length - 1; i++) {
              const alpha = (i / this.trail.length) * 0.8 + 0.2;
              ctx.globalAlpha = alpha;
              const x1 = (this.trail[i].x - offsetX) * scale;
              const y1 = (this.trail[i].y - offsetY) * scale;
              const x2 = (this.trail[i + 1].x - offsetX) * scale;
              const y2 = (this.trail[i + 1].y - offsetY) * scale;
              ctx.beginPath();
              ctx.moveTo(x1, y1);
              ctx.lineTo(x2, y2);
              ctx.stroke();
            }
          }
          ctx.globalAlpha = 1;
          ctx.beginPath();
          ctx.fillStyle = this.color;
          const x = (this.x - offsetX) * scale;
          const y = (this.y - offsetY) * scale;
          ctx.arc(x, y, this.radius * scale, 0, 2 * Math.PI);
          ctx.fill();
          ctx.beginPath();
          ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.arc(x, y, this.radius * scale * 0.5, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
    
      class Simulation {
        constructor() {
          this.bodies = [];
          this.dt = parseFloat(document.getElementById('dtRange').value);
          this.G = 1;
          this.factorBase = 200;
          this.userScaleFactor = parseFloat(document.getElementById('scaleRange').value);
          this.scale = this.userScaleFactor * this.factorBase;
          this.speed = parseFloat(document.getElementById('speedRange').value);
          this.paused = false;
          this.centerX = 0;
          this.centerY = 0;
          this.targetScale = this.scale;
          this._requiredGlobalScale = this.factorBase;
          this.autoZoomEnabled = true;
        }
        loadConfiguration(name) {
          if (name === "personalizada") {
            this.dt = 0.001;
            this.speed = 1;
            this.scale = this.factorBase;
            this.targetScale = this.scale;
            document.getElementById('dtRange').value = this.dt;
            document.getElementById('dtValor').textContent = this.dt;
            document.getElementById('scaleRange').value = (this.scale / this.factorBase);
            document.getElementById('scaleValor').textContent = (this.scale / this.factorBase);
            document.getElementById('speedRange').value = this.speed;
            document.getElementById('speedValor').textContent = this.speed;
            this.bodies = [...config3Body.personalizada].map(c => new Body(c));
          } else {
            this.dt = (name === "butterfly") ? 0.0005 : 0.001;
            this.speed = 1;
            this.scale = this.factorBase;
            this.targetScale = this.scale;
            document.getElementById('dtRange').value = this.dt;
            document.getElementById('dtValor').textContent = this.dt;
            document.getElementById('scaleRange').value = (this.scale/this.factorBase);
            document.getElementById('scaleValor').textContent = (this.scale/this.factorBase);
            document.getElementById('speedRange').value = this.speed;
            document.getElementById('speedValor').textContent = this.speed;
            this.bodies = config3Body[name].map(c => new Body(c));
            document.getElementById('extraInfo').innerHTML = (name === "butterfly") ?
              "<strong>Butterfly-1</strong><br>Solución de Šuvakov–Dmitrašinović." : "";
          }
          this.bodies.forEach(b => b.trail = []);
          actualizarListaCuerpos();
          actualizarTrackSelect();
        }
        computeForces() {
          for (let b of this.bodies) { b.ax = 0; b.ay = 0; }
          for (let i = 0; i < this.bodies.length; i++) {
            for (let j = i + 1; j < this.bodies.length; j++) {
              const dx = this.bodies[j].x - this.bodies[i].x;
              const dy = this.bodies[j].y - this.bodies[i].y;
              const r2 = dx * dx + dy * dy;
              const r = Math.sqrt(r2);
              const F = this.G / (r2 + 1e-6);
              this.bodies[i].ax += F * dx * this.bodies[j].m;
              this.bodies[i].ay += F * dy * this.bodies[j].m;
              this.bodies[j].ax -= F * dx * this.bodies[i].m;
              this.bodies[j].ay -= F * dy * this.bodies[i].m;
            }
          }
        }
        update() {
          // Si no está pausada, actualizamos la física y tracking
          if (!this.paused) {
            for (let i = 0; i < this.speed; i++) {
              this.computeForces();
              for (let b of this.bodies) { b.update(this.dt); }
            }
            const trackVal = document.getElementById('trackSelect').value;
            if (trackVal.startsWith("body")) {
              const idx = parseInt(trackVal.slice(4));
              if (this.bodies[idx]) {
                const targetX = this.bodies[idx].x;
                const targetY = this.bodies[idx].y;
                this.centerX += (targetX - this.centerX) * 0.1;
                this.centerY += (targetY - this.centerY) * 0.1;
              }
            } else if (trackVal === "global") {
              if (this.bodies.length > 0) {
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                for (let b of this.bodies) {
                  if (b.x < minX) minX = b.x;
                  if (b.x > maxX) maxX = b.x;
                  if (b.y < minY) minY = b.y;
                  if (b.y > maxY) maxY = b.y;
                }
                const desiredCenterX = (minX + maxX) / 2;
                const desiredCenterY = (minY + maxY) / 2;
                this.centerX += (desiredCenterX - this.centerX) * 0.1;
                this.centerY += (desiredCenterY - this.centerY) * 0.1;
                const boundingWidth = maxX - minX;
                const boundingHeight = maxY - minY;
                const margin = 1.2;
                const requiredScale = Math.min(canvas.width, canvas.height) / (Math.max(boundingWidth, boundingHeight) * margin);
                this._requiredGlobalScale = requiredScale;
                if (this.autoZoomEnabled) {
                  this.targetScale = requiredScale * this.userScaleFactor;
                } else {
                  this.targetScale = this.userScaleFactor * this.factorBase;
                }
              }
            }
          }
          // Siempre actualizamos la escala, incluso si la simulación está pausada
          this.scale += (this.targetScale - this.scale) * 0.1;
        }
        draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.translate(canvas.width/2, canvas.height/2);
          ctx.scale(1, -1);
          for (let b of this.bodies) { b.draw(ctx, this.scale, this.centerX, this.centerY); }
          ctx.restore();
        }
      }

        sim.loadConfiguration(e.target.value);
      });
    
      document.getElementById('dtRange').addEventListener('input', (e) => {
        sim.dt = parseFloat(e.target.value);
        document.getElementById('dtValor').textContent = sim.dt;
      });
    
      document.getElementById('scaleRange').addEventListener('input', (e) => {
        sim.userScaleFactor = parseFloat(e.target.value);
        document.getElementById('scaleValor').textContent = e.target.value;
        if(document.getElementById('trackSelect').value !== "global"){
          sim.targetScale = sim.userScaleFactor * sim.factorBase;
        }
      });
    
      document.getElementById('speedRange').addEventListener('input', (e) => {
        sim.speed = parseFloat(e.target.value);
        document.getElementById('speedValor').textContent = e.target.value;
      });
    
      document.getElementById('trackSelect').addEventListener('change', () => {
        sim.bodies.forEach(b => b.trail = []);
        sim.centerX = 0;
        sim.centerY = 0;
        actualizarTrackSelect();
      });
    
      const btnToggleAutoZoom = document.getElementById('btnToggleAutoZoom');
      btnToggleAutoZoom.addEventListener('click', () => {
        sim.autoZoomEnabled = !sim.autoZoomEnabled;
        btnToggleAutoZoom.textContent = sim.autoZoomEnabled ? translations[document.getElementById('langSelect').value]["btnToggleAutoZoom"] : translations[document.getElementById('langSelect').value]["btnToggleAutoZoom"].replace("Desactivar", "Activar").replace("Disable", "Enable");
      });
    
      document.getElementById('btnInfo').addEventListener('click', () => {
        document.getElementById('infoModal').style.display = "block";
      });
    
      document.getElementById('btnCerrarInfo').addEventListener('click', () => {
        document.getElementById('infoModal').style.display = "none";
      });
    
      const formAgregar = document.getElementById('formAgregar');
      document.getElementById('btnAgregar').addEventListener('click', () => {
        formAgregar.style.display = "block";
      });
    
      document.getElementById('btnCancelarAgregar').addEventListener('click', () => {
        formAgregar.style.display = "none";
      });
    
      document.getElementById('btnConfirmarAgregar').addEventListener('click', () => {
        const m = parseFloat(document.getElementById('nuevaMasa').value);
        const vx = parseFloat(document.getElementById('nuevaVx').value);
        const vy = parseFloat(document.getElementById('nuevaVy').value);
        const x = parseFloat(document.getElementById('nuevoPosX').value);
        const y = parseFloat(document.getElementById('nuevoPosY').value);
        let color = document.getElementById('nuevoColor').value;
        if(color.toLowerCase() === "#ffffff") {
          color = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        const newBody = new Body({ m, x, y, vx, vy, color });
        config3Body.personalizada.push({ m, x, y, vx, vy, color });
        sim.bodies.push(newBody);
        actualizarListaCuerpos();
        actualizarTrackSelect();
        formAgregar.style.display = "none";
      });
    
      function animate() {
        sim.update();
        sim.draw();
        requestAnimationFrame(animate);
      }
    
      animate();
    })();
  </script>
</body>
</html>
